<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #c2e0ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirect URL Generator</h1>
        <form id="urlForm">
            <label for="baseUrl">Base URL of your redirect page:</label>
            <input type="url" id="baseUrl" required placeholder="https://yourwebsite.com/redirect.html">
            
            <label for="destinationUrl">Destination URL:</label>
            <input type="url" id="destinationUrl" required placeholder="https://destination.com/page">
            
            <button type="submit">Generate Redirect URL</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var baseUrl = document.getElementById('baseUrl').value;
            var destinationUrl = document.getElementById('destinationUrl').value;
            
            var encodedDestination = encodeURIComponent(destinationUrl);
            var fullUrl = `${baseUrl}?utm_redirect=${encodedDestination}`;
            
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Generated URL:</h3>
                <p><a href="${fullUrl}" target="_blank">${fullUrl}</a></p>
                <p>Copy this URL to use in your links or advertisements.</p>
            `;
        });
    </script>
</body>
</html>
