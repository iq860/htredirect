<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectUrl = urlParams.get('utm_redirect');
            if (redirectUrl) {
                // Create a new URL object
                var finalUrl = new URL(redirectUrl);
                
                // Append all parameters except utm_redirect
                urlParams.forEach(function(value, key) {
                    if (key !== 'utm_redirect') {
                        finalUrl.searchParams.append(key, value);
                    }
                });
                
                // Redirect to the final URL
                window.location.href = finalUrl.toString();
            } else {
                document.body.innerHTML = '<p>No redirect URL specified.</p>';
            }
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        var link = document.getElementById('redirect-link');
        var urlParams = new URLSearchParams(window.location.search);
        var redirectUrl = urlParams.get('utm_redirect');
        if (redirectUrl) {
            var finalUrl = new URL(redirectUrl);
            urlParams.forEach(function(value, key) {
                if (key !== 'utm_redirect') {
                    finalUrl.searchParams.append(key, value);
                }
            });
            link.href = finalUrl.toString();
        }
    </script>
</body>
</html>
